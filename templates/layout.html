<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="static/css/style.css" />
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		adapt();
		$('.subButton2').on('click' , function () {
			$('.fileBtnHide').click();
		});
	});

	window.onresize = adapt;
		function adapt(e){
			var windowsize = $(window).width();
			var windowH= $(window).height();
				if (windowsize<800){
					$(".menu").hide();
					$(".menuM").show();
					$(".menuM").css('display', 'block');
					$(".logo").css('margin', '0 auto');
					$(".logo").css('margin-top', '12px');
					$(".logo").css('float', 'none');
					$('.contentUserWrap').css('width', '340');
					$('.sortMenu').css('width', '340');
				}
				if ((windowsize>800)){
					$(".menu").show();
					$(".menuM").hide();
					$(".logo").css('margin-left', '15%');
					$(".logo").css('float', 'left');
					$('.contentUserWrap').css('width', 'auto');
					$('.sortMenu').css('width', 'auto');
				}
			setTimeout(adapt, 100);
		}
</script>
</head>

<body>
	<div class="bar">
		<div class="logo">
			<img class="logoImg" src="static/images/logo.png" />
		</div>
		<div class="menu">
			<div class="nav">
			{% if not session.logged_in %}
				<a href="{{ url_for('login') }}">Login</a>
			{% else %}
				<a href="{{ url_for('logout') }}">Logout</a>
			{% endif %}
			</div>
			<div class="nav">
				<a href="{{url_for('allList')}}">Users</a>
			</div>
			<div class="nav">
				<a href="{{url_for('friendList')}}">Friends</a>
			</div>
			<div class="nav">
				<a href="{{url_for('myProfile')}}">Profile</a>
			</div>
		</div>
	</div>

	<div class="content" >
	{% block body %}{% endblock %}
	</div>

	<div class="menuM" >
		<div class="innerMenuM" >
			<table class="menuMtable">
				<tr>
					<td>
					{% if not session.logged_in %}
						<a href="{{ url_for('login') }}">
							<img src="static/images/key.png" width="32px" height="32px" />
						</a>
					{% else %}
						<a href="{{ url_for('logout') }}">
							<img src="static/images/lock.png" width="32px" height="32px" />
						</a>
					{% endif %}
					</td>
					<td>
						<a href="{{url_for('allList')}}">
							<img src="static/images/search.png" width="32px" height="32px" />
						</a>
					</td>
					<td>
						<a href="{{url_for('friendList')}}">
							<img src="static/images/user.png" width="32px" height="32px" />
						</a>
					</td>
					<td>
						<a href="{{url_for('myProfile')}}">
							<img src="static/images/copy.png" width="32px" height="32px" />
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="footer">
	</div>

</body>
</html>
